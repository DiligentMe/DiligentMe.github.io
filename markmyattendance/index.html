    /* Popup container - can be anything you want */
    .popup {
      position: relative;
      display: inline-block;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* The actual popup */
    .popup .popuptext {
      visibility: hidden;
      width: 125px;
      background-color: #6d6c6c;
      font-family: 'Courier New', Courier, monospace;
      font-size: smaller;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 2px 0;
      position: absolute;
      z-index: 1;
      bottom: 15px;
      left: 50%;
      margin-left: -80px;
    }

    /* Popup arrow */
    .popup .popuptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }

    /* Toggle this class - hide and show the popup */
    .popup .show {
      visibility: visible;
      -webkit-animation: fadeIn 1s;
      animation: fadeIn 1s;
    }

    /* Add animation (fade in the popup) */
    @-webkit-keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }

  <!-- Date Range Picker Start-->
  <script type="text/javascript">
    $(function () {

      var start = moment().subtract(29, 'days');
      var end = moment();

      function cb(start, end) {
        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        //buildDataForAttendanceTable(start.format('MM/DD/YYYY') + '-' + end.format('MM/DD/YYYY'));
        //console.log(start.format('MM/DD/YYYY') + '-' + end.format('MM/DD/YYYY'));
      }


      $('#reportrange').daterangepicker({
        "maxDate": end,

        startDate: start,
        endDate: end,
        "drops": "auto",
        "showDropdowns": true,
        ranges: {
          'Today': [moment(), moment()],
          'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
          'Last 7 Days': [moment().subtract(6, 'days'), moment()],
          'Last 30 Days': [moment().subtract(29, 'days'), moment()],
          'This Month': [moment().startOf('month'), moment().endOf('month')],
          'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        }
      }, cb);

      cb(start, end);

    });


  </script>

    let bioDataFromBiometric = { data: [] };
    let fname;
    $(document).ready(function () {
      /*  $('#header').load('../header-ads.html');
        $('#footer').load('../footer-ads.html'); */
      //$('#example').DataTable();
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

      var targetSpan = $('#AttnDate');
      var observer = new MutationObserver(function (mutations) {
        //console.log('Content of the span changed' + document.getElementById("AttnDate").innerText);
        /* console.log(document.getElementById('reportrange').getElementsByTagName('span')[0]
          .innerText); */
        let attnDatePicked = document.getElementById("AttnDate").innerText;
        //console.log(attnDatePicked);
        buildDataForAttendanceTable((attnDatePicked.split('-')[0]).trim() + '-' + (attnDatePicked.split('-')[1]).trim());

      });
      // Configure and start observing the target element for changes in child nodes
      var config = { childList: true, subtree: true };
      observer.observe(targetSpan[0], config);


      /***********Show In Time & out Time ************/
      $("#inOutTime").prop("checked", false);
      //$("#outTime").prop("checked", true);

      /***********End of End Time and Out Time*********************/



      /* Code to Read CSV File, Biometric Attendance Data */
      $('#submit-bio-attn').on("click", function (e) {
        //e.preventDefault();
        if (!$('#bio-attn-file')[0].checkValidity()) {
          alert("Please select .dat file downloaded from Biometric!");

        }
        else {


          var fileInput =
            document.getElementById('bio-attn-file');
          var filePath = fileInput.value;
          var allowedExtensions =
            /(\.dat|\.DAT|\.Dat)$/i;
          let fileExtension = allowedExtensions.exec(filePath);
          //If the file is a .dat file
          if (fileExtension[0] === '.dat') {
            const reader = new FileReader();
            //alert('Please enter');

            //let bioDataFromDatFile = { data: [] };

            reader.onloadstart = () => {
              document.getElementById('upbioimg').style.display = "inline-block";
              document.getElementById('submit-bio-attn').disabled = true;
              //document.getElementById('submit-ids').disabled = true;
              document.getElementById('bio-attn-file').disabled = true;
            }

            reader.onload = function (e) {
              e.preventDefault();
              fname = fileInput.files[0].name;
              var text = reader.result;
              //console.log(text);
              //alert('Please enter');

              //if (text!=null && text.length>0)
              var lines = text.split(/\r?\n/g); //split by newline chars to get all lines as array
              //console.log(lines);
              //alert('Please enter');
              for (var i = 0; i < lines.length - 1; i++) {
                //if (i > 25)
                // console.log(lines[i]);
                let r = lines[i].trim().split("\t"); //remove quotation marks and split to cols
                //console.log(r);
                let d = r[1].split(" ");
                let j = d[0].split("-");
                j = j[2] + "-" + j[1] + "-" + j[0] + " " + d[1];
                r[1] = j;
                r = r.join(",");
                //r = "'" + r + "'";
                //console.log(r);
                var oneRecord = [r];
                bioDataFromBiometric["data"].push(oneRecord);
                //console.log(oneRecord);
                //console.table(bioDataFromBiometric);
                //dd/mm/yyyy hh:
                //console.log(bioDataFromBiometric["data"][i]);
                //alert('Please enter');
              }
              showAllDataFromDatFile();
            };
            //readBioCSV(bioDataFromDatFile);


            reader.readAsText(fileInput.files[0]);

          }



          //If the file is a .csv file
          else {

            $('#bio-attn-file').parse({
              config: {
                delimiter: "auto",
                complete: readBioCSV,
              },
              before: function (file, inputElem) {
                document.getElementById('upbioimg').style.display = "inline-block";
                document.getElementById('submit-bio-attn').disabled = true;
                //document.getElementById('submit-ids').disabled = true;
                document.getElementById('bio-attn-file').disabled = true;

                fname = file.name;
                console.log("Parsing file...", file);
              },
              error: function (err, file) {
                console.log("ERROR:", err, file);
                document.getElementById('upbioimg').style.display = "none";
                document.getElementById('submit-bio-attn').disabled = false;
                //document.getElementById('submit-ids').disabled = false;
                document.getElementById('bio-attn-file').disabled = false;
              },
              complete: function () {
                //var T = document.getElementById("codegen");
                //T.style.display = "block";
                document.getElementById('upbioimg').style.display = "none";
                document.getElementById('submit-ids').disabled = false;
                //document.getElementById('submit-bio-attn').disabled = false;
                document.getElementById('bioAttnUploaded').innerHTML = '<p style="margin-top:10px;">' + "Biometric Attendance File " + '<b>' + fname + '</b>' + " is uploaded. " + '<a href="."><text style="color:orange;">Refresh</text></a>' + " to upload new Biometric Attendance File." + "</p>";
                document.getElementById('bioAttnUploaded').style.display = "inline-block";
                document.getElementById('IdDataBlock').style.display = "block";
                console.log("Done with all files");
              }
            });
          }
        }
      });

      /* End of Code*/

      /*Code to Read CSV file, Biometric IDs*/

      $('#submit-ids').on("click", function (e) {
        //e.preventDefault();
        if (!$('#ids-file')[0].checkValidity()) {
          alert("Please select a formatted CSV File!");
        } else {
          $('#ids-file').parse({
            config: {
              delimiter: "auto",
              complete: readIdCSV,
            },
            before: function (file, inputElem) {
              document.getElementById('upidimg').style.display = "inline-block";
              //document.getElementById('submit-bio-attn').disabled = true;
              document.getElementById('submit-ids').disabled = true;
              document.getElementById('pbar').style.display = "block";
              //console.log("Parsing file...", file);
              fname = file.name;
            },
            error: function (err, file) {
              console.log("ERROR:", err, file);
            },
            complete: function () {
              //var T = document.getElementById("codegen");
              //T.style.display = "block";
              document.getElementById('upidimg').style.display = "none";
              //document.getElementById('submit-bio-attn').disabled = false;
              document.getElementById('submit-ids').disabled = true;
              document.getElementById('bioIdUploaded').innerHTML = '<p style="margin-top:10px;">' + "Biometric ID File " + '<b>' + fname + '</b>' + " is uploaded. " + '<a href="javascript:idChange()"><text style="color:orange;">Click</text></a>' + " to upload new Biometric ID File." + "</p>";
              document.getElementById('bioIdUploaded').style.display = "inline-block";

    function BioAttnfileValidation() {
      var reader = new FileReader();
      var fileInput =
        document.getElementById('bio-attn-file');
      var filePath = fileInput.value;
      //var IdFile = document.getElementById('ids-file');
      //var IdsFilePath = IdFile.value;

      // Allowing file type
      var allowedExtensions =
        /(\.dat|\.DAT|\.Dat)$/i;
      let fileExtension = allowedExtensions.exec(filePath);
      if (!fileExtension) {
        alert('Invalid file type');
        fileInput.value = '';
        return false;
      } else {
        if (fileExtension[0] === '.dat') {
          reader.readAsText(fileInput.files[0]);
          let bioDataFromDatFile = { data: [] };
          reader.onload = function () {

            var text = reader.result;
            //console.log(text);
            //if (text!=null && text.length>0)
            var lines = text.split(/\r?\n/g); //split by newline chars to get all lines as array
            //console.log(lines);

            for (var i = 0; i < lines.length - 1; i++) { //skip first line as it is Nlines
              //console.log(lines[i]);
              let r = lines[i].trim().split("\t"); //remove quotation marks and split to cols
              //console.log(r);
              let d = r[1].split(" ");
              let j = d[0].split("-");
              j = j[2] + "-" + j[1] + "-" + j[0] + " " + d[1];
              r[1] = j;
              r = r.join(",");
              //r = "'" + r + "'";
              var oneRecord = [r];
              //console.log(r);
              bioDataFromDatFile["data"].push(oneRecord);
            }
          }
          console.log(bioDataFromDatFile);
          console.log(fileExtension[0]);

        }
        return true;
      }

      /* if (!allowedExtensions.exec(IdsFilePath)) {
         alert('Invalid file type');
         IdFile.value = '';
         return false;
       } else {
         return true;;
       }*/
    }
